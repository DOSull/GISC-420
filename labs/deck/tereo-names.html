<!DOCTYPE html>
<html>
  <head>

    body {
  margin: 0;

  overflow: hidden;
}

#deck-map-container {
  width: 100%;

}

  height: 100%;
  width: 100%;

  z-index: 2;
  background: none;
}

  height: 100%;
}

  width: 100vw;
  height: 100vh;
}

    <div id="deck-container">
    </div>

  <script>
    const jsonInput = {"initialViewState": {"bearing": 0, "latitude": -41, "longitude": 174, "maxZoom": 20, "pitch": 0, "zoom": 5}, "layers": [{"@@type": "TextLayer", "billboard": true, "characterSet": "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ\u0101\u0113\u012b\u014d\u016b\u0100\u0112\u014c\u012a\u016a1234567890/ ", "data": "tnames.json", "fontFamily": "Times, serif", "getColor": "@@=reo > 0 ? [204, 0, 0] : [0, 0, 204]", "getPosition": "@@=[lng, lat]", "getSize": 1000, "getText": "@@=name", "id": "c4c7591e-9f82-4e08-9395-77b3ba2c3d3e", "opacity": 0.65, "pickable": true, "sizeMaxPixels": 32, "sizeUnits": "@@=meters"}], "mapProvider": "carto", "mapStyle": "https://basemaps.cartocdn.com/gl/positron-nolabels-gl-style/style.json", "views": [{"@@type": "MapView", "controller": true}]};
